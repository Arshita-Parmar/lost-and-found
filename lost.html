<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Item Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

    <style>

         body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }

        /* ---------------------- NAVBAR ---------------------- */
       
          header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo i {
            margin-right: 0.5rem;
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links i {
            margin-right: 0.5rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }


        /* ---------------------- FORM ---------------------- */
        .form-container {
           background: linear-gradient(135deg, #6a11cb 0%, brown 100%);
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border-radius: 12px;
            margin: 40px auto;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
 
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: white;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input[type="file"] {
            padding: 8px;
            background: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <!-- ---------------------- NAVIGATION BAR ---------------------- -->

<header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-search-location"></i>
                <span>Back2U</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Search Items</a></li>
                <li><a href="lost.html"><i class="fas fa-plus-circle"></i> Report Lost</a></li>
                <li><a href="found.html"><i class="fas fa-hand-holding-heart"></i> Report Found</a></li>
               

            </ul>
        </nav>
    </header>



    <!-- ---------------------- FORM SECTION ---------------------- -->
    <div class="form-container">
        <h2>Search Item Form</h2>

        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Contact Number</label>
            <input type="tel" placeholder="Enter contact number" required>

            <label>About the Item</label>
            <textarea placeholder="Describe the item..." required></textarea>

            <label>Upload Image of Item</label>
            <input type="file" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
