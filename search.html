<!DOCTYPE html>

<head>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

    <style>

         body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }

        /* ---------------------- NAVBAR ---------------------- */
       
          header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo i {
            margin-right: 0.5rem;
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links i {
            margin-right: 0.5rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }



        .card-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px;
}

.item-card {
    width: 320px;
    background: #000;
    border: 1px solid #444;
    border-radius: 15px;
    padding-bottom: 20px;
    transition: 0.3s;
}

.item-card:hover {
    transform: scale(1.03);
    border-color: yellow;
}

.item-img {
    width: 100%;
    height: 350px;
    object-fit: contain;
    padding: 20px;
}

.item-title {
    margin: 10px 20px 0 20px;
    font-size: 22px;
}

.item-desc {
    margin: 5px 20px 20px 20px;
    font-size: 16px;
    color: #ccc;
}



        /* ---------------------- FORM ---------------------- */
        .form-container {
           background: linear-gradient(135deg, #6a11cb 0%, brown 100%);
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border-radius: 12px;
            margin: 40px auto;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
 
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: white;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input[type="file"] {
            padding: 8px;
            background: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
