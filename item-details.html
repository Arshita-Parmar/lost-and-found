<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item Details</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

<style>
    body {
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
    }

    .card {
        width: 420px;
        margin: auto;
        background: #111;
        border: 1px solid #888;
        border-radius: 20px;
        padding: 25px;
        text-align: center;
    }

    .card img {
        width: 100%;
        border-radius: 12px;
        background: #ddd;
    }

    .btn-box1 {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn1 {
        background: yellow;
        padding: 10px 18px;
        border-radius: 8px;
        color: black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    .item-title {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
    }

    .founder {
        margin-top: 10px;
        font-size: 16px;
    }

    .founder span {
        color: yellow;
        font-weight: bold;
    }

    .desc {
        margin-top: 15px;
        font-size: 15px;
        color: #ccc;


    }


/* ---------------------- NAVBAR ---------------------- */
       
          header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo i {
            margin-right: 0.5rem;
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links i {
            margin-right: 0.5rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }






</style>

</head>
<body>

    <!-- ---------------------- NAVIGATION BAR ---------------------- -->

<header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-search-location"></i>
                <span>Back2U</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Search Items</a></li>
                <li><a href="lost.html"><i class="fas fa-plus-circle"></i> Report Lost</a></li>
                <li><a href="found.html"><i class="fas fa-hand-holding-heart"></i> Report Found</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>

            </ul>
        </nav>
    </header>


<div class="card">
    <img src="https://via.placeholder.com/500x350?text=No+image" alt="">

    <div class="btn-box1">
        <button class="btn1"> Call</button>
        <button class="btn1"> Email</button>
    </div>

    <div class="item-title">This is the item</div>

    <div class="founder">Founder <span>Ankit Dubey</span></div>

</div>

</body>
</html>
